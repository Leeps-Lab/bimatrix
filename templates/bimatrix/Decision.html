{% extends "global/Page.html" %}
{% load staticfiles otree_tags %}

{% block title %}
    Your Choice
{% endblock %}

{% block scripts %}
    <script>
     	var oTree = oTree || {};
       (function() {
            oTree.group = {};
            oTree.group.pk = parseInt("{{ player.group.pk }}");
            oTree.group.pk = isNaN(oTree.group.pk) ? null : oTree.group.pk;
            oTree.group.players = [];
            let id_in_group, payoff;
            {% for p in player.group.get_players %}
                id_in_group = parseInt("{{ p.id_in_group }}");
                payoff = parseFloat("{{ p.payoff }}")
                oTree.group.players.push({
                    participantCode: "{{ p.participant.code}}",
                    role: "{{ p.role }}",
                    id_in_group: isNaN(id_in_group) ? null : id_in_group,
                    payoff: isNaN(payoff) ? null : payoff,
                });
            {% endfor %}
            oTree.role = "{{ player.role }}";
            oTree.participantCode = "{{ player.participant.code }}";
            oTree.appName = "{{ subsession.app_name }}";
            oTree.idInGroup = "{{ player.id_in_group }}";
            oTree.role = "{{ player.role }}";
            oTree.csrfToken = "{{ csrf_token }}";
            {% if view.is_debug %}
            oTree.debug = true;
            {% else %}
            oTree.debug = false;
            {% endif %}
       })();
     </script>

    <script src="//code.highcharts.com/highcharts.js"></script>

    <link
        rel="import"
        href="{% static "webcomponents/bimatrix/leeps-bimatrix/leeps-bimatrix.html" %}">
{% endblock %}

{% block content %}
    <leeps-bimatrix
        initial-decision='{{ player.initial_decision }}'
        payoff-matrix='{{ player.subsession.payoff_matrix }}'
        period-length='{{ player.group.period_length }}'
        rate-limit='{{ player.subsession.rate_limit }}'
        {% if player.group.mean_matching %}
        mean-matching
        {% endif %}
        {% if player.group.num_subperiods %}
        num-subperiods='{{ player.group.num_subperiods }}'
        {% endif %}
        {% if player.subsession.pure_strategy %}
        pure-strategy
        {% endif %}
        {% if player.subsession.show_at_worst %}
        show-at-worst
        {% endif %}
        {% if player.subsession.show_best_response %}
        show-best-response
        {% endif %}
        >
    </leeps-bimatrix>

{% endblock %}
